<html>
<head>

<meta charset=“UTF-8”>
        <meta name=“viewport” content=“width=device-width, initial-scale=1.0”>

        <link rel='icon' href='favicon.ico' type='image/x-icon'/ >

<title>Order Issue Templates</title>

<body style="background-image: url('deco3.jpeg');background-repeat: no-repeat; background-size: cover;">
<img src="LOGO.PNG" alt="VICI" itemprop="logo" style="width:50%; display:block; margin-left: auto; margin-right: auto;">
    <div class="content1"">
        <div class="div_class">
            <label style="font-size: 20px; font-style: italic;">Template</label><br>
            <select id="Template" style="width: 50%;border-radius: 10px; height:25px; margin-top: 8px; ">
                <option value="0" selected>Select Option</option>
                <option value="1">Order Issue</option>
           		<option value="2">Cancel</option>
           	    <option value="3">Special Order</option>
           		<option value="4">Reprint</option>
           <!-- <option value="5">Option 5</option> -->
            </select>
        </div>
        <div class="div_class"> 
            <label style="font-size: 20px; font-style: italic;">Item Description</label><br>
            <textarea type="text" id="Description" style="width: 80%; height:25px; margin-top: 8px;" ></textarea>
        </div>
        
        <div class="div_class">
           <textarea rows="20" enable style="resize: none; width: 100%;" id="displayBox"></textarea>
        </div>
        <div class="div_class" style="text-align: center; width: 100%;">
            <button id="CLEAR" onclick="CreateData(1)"> CLEAR </button>
            <button id="CREATE" onclick="CreateData(2)"> CREATE </button>
            <button id="COPY" onclick="copied()"> COPY </button>    

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="Javascript/main.js"></script>
</body>
