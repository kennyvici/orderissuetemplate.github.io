<!DOCTYPE html>
<!--Order Issue Template Created by Kenny Dong (IT Department)-->
<html>
<head>
<meta charset=“UTF-8”>
        <meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
        <meta http-equiv=“X-UA-Compatible” content=“ie=edge”>
<link rel="stylesheet" href="Styles.css">
<title>Order Issue Templates</title>
</head>
<body>
<img src="LOGO.PNG" alt="VICI" itemprop="logo" style="width:50%; display:block; margin-left: auto; margin-right: auto;">
    <div class="content1"">
        <div class="div_class">
            <label>Template</label><br>
            <select id="Template" style="width: 50%;border-radius: 10px; height:25px; ">
                <option value="0" selected>Select Option</option>
                <option value="1">Order Issue</option>
           		<option value="2">Cancel</option>
           	    <option value="3">Special Order</option>
           		<option value="4">Reprint</option>
           <!-- <option value="5">Option 5</option> -->
            </select>
        </div>
        <div class="div_class"> 
            <label>Item Description</label><br>
            <textarea type="text" id="Description" style="width: 100%; height:25px;" ></textarea>
        </div>
        <div class="div_class">
            <label>EGC Amount</label><br>
            <input type="number" id="ECGAmount" placeholder="Custom Amount" style="width: 19%; height:25px;" />
            <input type="checkbox" id="AdditionalAmount25" /><span id="AdditionalAmountLabel">Additional $25</span>
            <input type="checkbox" id="AdditionalAmount40" /><span id="AdditionalAmountLabel">Additional $40</span>
        </div>
        <div class="div_class">
           <textarea rows="20" enable style="resize: none; width: 100%;" id="displayBox"></textarea>
        </div>
        <div class="div_class" style="text-align: center; width: 100%;">
            <button id="CLEAR" onclick="CreateData(1)"> CLEAR </button>
            <button id="CREATE" onclick="CreateData(2)"> CREATE </button>
            <button id="COPY" onclick="copied()"> COPY </button>    

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="Javascript/main.js"></script>
</body>
</html>
